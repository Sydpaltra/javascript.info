        <!--Two functions - one object-->
        <script>
            "use strict";
            // Is it possible to create functions A and B so that new A() == new B()?
            let obj ={};

            function A() {
                return obj; //If a fct returns an object, then new returns this object instead of this
            }
            function B() { 
                return obj;
             }

            let a = new A();
            let b = new B();

            alert( a == b ); // true
        </script>

        <!--Create new calculator-->
        <script>
            "use strict";
            // Create a constructor function Calculator that creates objects with 3 methods:
            // read() prompts for two values and saves them as object properties with names a and b respectively.
            // sum() returns the sum of these properties.
            // mul() returns the multiplication product of these properties.

            function Calculator() {

                this.read = function(){
                    this.a = +prompt("Pls enter a", 0); //The + converts the entered number to a number! Hence, the entered number is NOT interpreted as a string
                    this.b = +prompt("Pls enter b", 0); 
                }

                this.sum = function(){
                    return this.a+this.b;
                }

                this.mul = function(){
                    return this.a*this.b;
                }
            }
            let calculator = new Calculator();
            calculator.read();

            alert( "Sum=" + calculator.sum() );
            alert( "Mul=" + calculator.mul() );
        </script>
